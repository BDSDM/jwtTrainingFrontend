<div
  class="card mb-4 bg-white d-flex justify-content-center align-items-center"
  style="
    width: 24rem;
    max-width: 90%;
    margin-left: 25rem;
    height: 70vh;
    margin-top: 10vh;
  "
>
  <h2 style="width: 20rem; margin-bottom: 5rem">Register</h2>
  <p style="width: 20rem">
    Already registered?
    <a [routerLink]="['/login']">Login</a>
  </p>
  <form (ngSubmit)="register_2()">
    <div class="form-group">
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        class="form-control"
        placeholder="Username"
        style="width: 20rem"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        class="form-control"
        placeholder="Password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary" style="width: 20rem">
      Register
    </button>
  </form>
</div>
